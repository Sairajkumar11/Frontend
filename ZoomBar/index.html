<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="cont1">
                <div class="icons icon-1">
                    <i class="bi bi-mic-mute-fill"></i>
                    <p>Unmute</p>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="icons icon-2">
                    <i class="bi bi-camera-video-off-fill"></i>
                    <p>Start Video</p>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="icons icon-3">
                    <i class="bi bi-shield-shaded"></i>
                    <p>Security</p>
                </div>
                <div class="icons icon-4">
                    <i class="bi bi-people-fill"></i>
                    <sup>16</sup>
                    <p>Participants</p>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="icons icon-5">
                    <i class="bi bi-chat-left-fill"></i>
                    <p>Chat</p>
                </div>
                <div class="icons icon-6">
                    <i class="bi bi-bar-chart-fill"></i>
                    <p>Polling</p>
                </div>
                <div class="icons icon-7">
                    <i class="bi bi-arrow-up-square-fill"></i>
                    <p>New Share</p>
                    <i class="bi bi-chevron-down"></i>
                </div>
                <div class="icons icon-8">
                    <i class="bi bi-pause"></i>
                    <p>Pause Share</p>
                </div>
                <div class="icons icon-9">
                    <i class="bi bi-pen-fill"></i>
                    <p>Annotate</p>
                </div>
                <div class="icons icon-10">
                    <i class="bi bi-three-dots"></i>
                    <p>More</p>
                </div>
        </div>
        <div class="cont2">
            <div class="main1">
                <i class="bi bi-arrow-90deg-up"></i>
                <p>You are screen sharing</p>
                <i class="bi bi-mic-mute-fill"></i>
                <i class="bi bi-shield-fill-check"></i>
            </div>
            <div class="main2">
                <i class="bi bi-square-fill"></i>
                <p>Stop Share</p>
            </div>
        </div>
    </div>
</body>
</html>
